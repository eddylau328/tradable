<!doctype html>
<html>
<head>
    <title>This is the base template for Tradable</title>
</head>
<body>
    <h1>This is the base template for Tradable</h1>

        {% for message in messages %}
            <div class='alert alert-{{message.tags}}'>
                {{ message }}
            </div>
        {% endfor %}

    {% include 'navbar.html'%}

    {% endblock %}
</body>
</html>
