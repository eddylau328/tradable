{% extends 'base.html' %}

{% block content %}

<div class="container card bg-light border-dark mb-3">
    <div class="card-body">
        <h2>This is {{object.name}}</h2>
        <p class="card-title">look up to item : id={{ object.id }}</p>
        <p class="card-text">Item Name : {{ object.name }}</p>
        <p class="card-text">Item Description : {{ object.description }}</p>
        <p class="card-text">Item Price : ${{ object.id }}</p>
        <p class="card-text">Item Condition : {{object.condition}}</p>
    </div>
</div>
<button onclick="goBack()">Back</button>

<script>
function goBack() {
    window.history.back();
}
</script>

{% endblock %}
