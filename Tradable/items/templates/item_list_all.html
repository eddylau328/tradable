{% extends 'base.html' %}

{% block content %}
    <div>
        <div class="my-2 d-flex">
            <h3 class="border-bottom border-light px-0 col " >Show all product here</h3>
            {% if user.is_authenticated %}
                <a class="col row justify-content-end" href="{% url "item_create_view" %}"><input class="btn btn-outline-primary" type= 'button' value='Create an item'/></a>
            {% else %}
                <a class="col row justify-content-end" href="{% url "login" %}"><input class="btn btn-outline-primary" type= 'button' value='login in to create an item'/></a>
            {% endif %}

        </div>
        <div class="card-columns bg-l border-light p-2">

            {% for item in list_all_item %}
                <div class="card border-black">
                    <div class="card-body" style="max-width: 18rem;">
                        <p class="card-text">Seller: {{ item.seller }}</a></p>
                        <p class="card-text"><a href="/items/{{item.id}}">{{ item.name }}</a></p>
                    </div>
                </div >
            {% endfor %}

        </div>
    </div>

{% endblock %}
