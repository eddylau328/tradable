{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<script>
function goBack() {
    window.history.back();
}
</script>

<div class="container">
	<h3>Create new item here</h3>
	<form method='POST'> {% csrf_token %}
		{{ form|crispy }}
		<input type= 'submit' value='Save'/>
		<button class=" btn btn-outline-primary" onclick="goBack()">Cancel</button>

	</form>
</div>

{% endblock %}
