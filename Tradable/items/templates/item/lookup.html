{% extends 'base.html' %}

{% block content %}

<div class="container card bg-light border-secondary mb-3">
    <div class="card-body">
        <h3>{{object.name}}</h3>
        <p class="card-title">look up to item : id={{ object.id }}</p>
        <p class="card-text">Item Name : {{ object.name }}</p>
        <p class="card-text">Item Description : {{ object.description }}</p>
        <p class="card-text">Item Price : ${{ object.price }}</p>
        <p class="card-text">Item Condition : {{object.condition}}</p>
    </div>
</div>
<button class=" btn btn-outline-primary" onclick="goBack()">Back</button>

<script>
function goBack() {
    window.history.back();
}
</script>

{% endblock %}
