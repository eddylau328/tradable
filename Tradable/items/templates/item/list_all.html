{% extends 'item/base.html' %}

{% block item %}
<div class="container">
	<div class="card-columns bg-l border-light p-2">
		{% for item in items %}
			<div class="card border-black">
				<div class="card-body" style="max-width: 18rem;">
					<p class="card-text">Seller: {{ item.seller }}</a></p>
					<p class="card-text"><a href="/items/{{item.id}}">{{ item.name }}</a></p>
				</div>
			</div >
		{% endfor %}
	</div>
</div>
{% endblock %}
